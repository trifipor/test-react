name: Deploy to VPS via SSH

on:
  push:
    branches:
      - master  # Ganti ke "main" jika pakai branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 103.235.75.42 >> ~/.ssh/known_hosts

      - name: Debug SSH folder
        run: |
          ls -lah ~/.ssh
          head -n 5 ~/.ssh/id_rsa

      - name: Deploy to VPS
        env:
          SSH_AUTH_SOCK: /tmp/ssh_auth.sock
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no trifipor@103.235.75.42 << 'EOF'
            cd /home/trifipor/cicd/test-react
            git pull origin master
            docker compose build
            docker compose up -d
          EOF
